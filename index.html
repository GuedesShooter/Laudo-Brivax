<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brivax Laudos - In√≠cio</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #eaeaea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 340px;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }
    button {
      background: #ff6600;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/brivax-logo.png" alt="Brivax Logo" style="width:100px;margin-bottom:15px;">
    <h1>Brivax Laudos</h1>
    <button onclick="window.location.href='./src/screens/LoginScreen.html'">Login</button>
    <button onclick="window.location.href='./src/screens/CadastroScreen.html'">Cadastre-se</button>
  </div>
</body>
</html>
