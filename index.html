<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brivax Laudos – Início</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,#f4f4f4,#eaeaea);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:100vh;margin:0;color:#333;padding:20px;
    }
    .container {
      background:#fff;padding:30px;border-radius:12px;
      box-shadow:0 6px 12px rgba(0,0,0,0.15);
      text-align:center;width:100%;max-width:360px;
    }
    h1{color:#ff6600;margin:10px 0 20px 0;}
    img{width:120px;margin-bottom:15px;}
    button{
      background:#ff6600;border:none;color:#fff;
      padding:12px;border-radius:8px;cursor:pointer;
      width:100%;margin-top:10px;font-size:16px;transition:0.3s;
    }
    button:hover{background:#e65c00;}
  </style>
</head>
<body>
  <div class="container">
    <img src="/Laudo-Brivax/assets/brivax-logo.png" alt="Brivax Logo">
    <h1>Brivax Laudos</h1>
    <button onclick="window.location.href='./src/screens/LoginScreen.html'">Login</button>
    <button onclick="window.location.href='./src/screens/CadastroScreen.html'">Cadastre-se</button>
  </div>
</body>
</html>
