<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Laudo de Sistema de Fumaça - Brivax</title>
<link rel="stylesheet" href="../styles/report.css" />
<script src="../js/smokeSystem.js" defer></script>
</head>
<body>
<header>
  <img src="../../assets/brivax-logo.png" class="logo" />
  <h1>Brivax Laudos Técnicos - Sistema de Fumaça</h1>
</header>

<section class="cliente-section">
  <h3>Dados do Cliente</h3>
  <div class="cliente-grid">
    <label>Nome do Cliente</label>
    <input type="text" id="clienteNome" required />
    <label>CNPJ / CPF</label>
    <input type="text" id="clienteDocumento" required />
    <label>Endereço da Instalação</label>
    <input type="text" id="clienteEndereco" required />
    <label>Telefone</label>
    <input type="tel" id="clienteTelefone" required />
    <label>E-mail</label>
    <input type="email" id="clienteEmail" required />
  </div>
</section>

<section id="itens">
  <h2>Checklist de Instalação e Funcionamento</h2>
  <div id="listaFumaca"></div>
</section>

<section id="assinaturas">
  <h3>Assinaturas</h3>
  <div class="assinatura">
    <p>Técnico Responsável</p>
    <canvas id="assinaturaTecnico"></canvas>
    <button onclick="limparAssinatura('tecnico')">Apagar</button>
  </div>
  <div class="assinatura">
    <p>Cliente / Responsável</p>
    <canvas id="assinaturaCliente"></canvas>
    <button onclick="limparAssinatura('cliente')">Apagar</button>
  </div>
</section>

<footer>
  <button onclick="gerarLaudo('fumaca')">Gerar e Enviar</button>
</footer>
</body>
</html>
