<div id="uploadModal" class="modal">
  <div class="modal-content">
    <h3>Adicionar Foto</h3>
    <button class="btn" id="cameraBtn">Tirar Foto</button>
    <button class="btn" id="galleryBtn">Selecionar da Galeria</button>
    <input type="file" id="photoInputModal" accept="image/*" capture="camera" style="display:none">
    <div id="previewContainer"></div>
  </div>
</div>

<style>
  #previewContainer img {
    max-width: 100%;
    margin-top: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px #999;
  }
</style>
