<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brivax Laudos - Login</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #eaeaea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 340px;
      text-align: center;
    }
    h2 {
      color: #ff6600;
      margin-bottom: 18px;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
    .remember {
      display: flex;
      align-items: center;
      justify-content: start;
      width: 90%;
      margin: 5px auto 0;
      font-size: 13px;
    }
    .remember input {
      width: auto;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="../../assets/brivax-logo.png" alt="Brivax Logo" style="width:100px;margin-bottom:10px;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <div class="remember">
      <input type="checkbox" id="rememberMe">
      <label for="rememberMe">Lembrar de mim</label>
    </div>
    <button onclick="login()">Entrar</button>
    <a href="CadastroScreen.html">Não tem conta? Cadastre-se</a>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
