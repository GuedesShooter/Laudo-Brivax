<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro – Brivax Laudos</title>
  <style>
    body{
      font-family:Arial,sans-serif;background-color:#f4f4f4;
      display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;padding:20px;
    }
    .container{
      background:#fff;padding:35px;border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,0.1);
      text-align:center;width:100%;max-width:360px;
    }
    img{width:110px;margin-bottom:18px;}
    h1{color:#ff7b00;margin-bottom:20px;}
    input{
      width:90%;padding:10px;margin:6px 0;
      border-radius:6px;border:1px solid #ccc;font-size:14px;
    }
    button{
      width:95%;background:#ff7b00;color:#fff;border:none;
      padding:10px;margin-top:10px;border-radius:6px;cursor:pointer;
      font-size:16px;transition:0.3s;
    }
    button:hover{background:#e96f00;}
  </style>
</head>
<body>
  <div class="container">
    <img src="/Laudo-Brivax/assets/brivax-logo.png" alt="Brivax Logo">
    <h1>Cadastro</h1>

    <input id="nome" placeholder="Nome">
    <input id="sobrenome" placeholder="Sobrenome">
    <input id="celular" placeholder="Celular">
    <input id="usuario" placeholder="Usuário (sem espaços)">
    <input id="senha" type="password" placeholder="Senha">
    <input id="senha2" type="password" placeholder="Confirmar senha">

    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <script>
  function cadastrar() {
    // Captura os campos do formulário
    const nome = document.getElementById('nome').value.trim();
    const sobrenome = document.getElementById('sobrenome').value.trim();
    const celular = document.getElementById('celular').value.trim();
    const usuario = document.getElementById('usuario').value.trim().toUpperCase().replace(/\s+/g, '');
    const senha = document.getElementById('senha').value.trim();
    const senha2 = document.getElementById('senha2').value.trim();

    // Validação básica
    if (!nome || !sobrenome || !celular || !usuario || !senha || !senha2) {
      alert('⚠️ Preencha todos os campos!');
      return;
    }

    if (senha !== senha2) {
      alert('❌ As senhas não coincidem!');
      return;
    }

    // Salva no LocalStorage
    const usuarios = JSON.parse(localStorage.getItem('brivaxUsers')) || [];

    if (usuarios.find(u => u.username === usuario)) {
      alert('⚠️ Usuário já existe!');
      return;
    }

    usuarios.push({
      nome,
      sobrenome,
      celular,
      username: usuario,
      password: senha
    });

    localStorage.setItem('brivaxUsers', JSON.stringify(usuarios));

    alert('✅ Cadastro realizado com sucesso!');
    window.location.href = 'LoginScreen.html';
  }
</script>

</body>
</html>
